<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Februari 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#000;
  color:#fff;
}

/* CONTAINER */
.wrapper{
  max-width:1000px;
  margin:0 auto;
  padding:2rem 1rem;
  text-align:center;
}

/* TITLE */
h1{
  color:#4f6cff;
  margin-bottom:.5rem;
}

.subtitle{
  color:#4f6cff;
  max-width:600px;
  margin:0 auto 2.5rem;
  line-height:1.6;
}

/* MAIN GRID */
.content{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:3rem;
  align-items:center;
}

/* IMAGE BOX 1:1 */
.image-box{
  width:100%;
  max-width:320px;
  margin:0 auto;
  aspect-ratio:1/1;
  border:3px solid #2ecc71;
  border-radius:24px;
  display:flex;
  align-items:center;
  justify-content:center;
}

.image-box img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:20px;
}

/* BUTTONS */
.buttons{
  display:flex;
  flex-direction:column;
  gap:1.5rem;
}

.btn{
  background:#cfcfcf;
  color:#000;
  padding:1rem;
  border-radius:14px;
  text-decoration:none;
  font-weight:500;
  transition:.2s;
}

.btn:hover{
  opacity:.8;
}

/* FOOTER */
footer{
  margin-top:3rem;
  border:3px solid yellow;
  padding:.7rem;
  color:yellow;
}

/* MOBILE */
@media(max-width:700px){
  .content{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<div class="wrapper">

<h1>Februari - 2026</h1>

<p class="subtitle">
Allah ingin bekerja dalam hidup kamu melalui teladan Yesus selama masa hidup-Nya.
Apakah kamu mau membuka hatimu untuk melihat awal mula hidup Yesus untuk mengubah hidupmu?
</p>

<div class="content">

  <!-- IMAGE -->
  <div class="image-box">
    <!-- ganti src nanti -->
    <img src="images/februari.jpg" alt="Februari">
  </div>

  <!-- BUTTONS -->
  <div class="buttons">
    <a href="pdf/feb2026-r2.pdf" class="btn">Renungan Februari</a>
    <a href="index.html" class="btn">Kembali</a>
  </div>

</div>

<footer>
Â© 2026 Vita in Christo
</footer>

</div>

</body>
</html>
