<!DOCTYPE html>

<head>

  <title>Christian Homilies 2026</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      color: #1f2937;
    }

    header {
      background: white;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #e5e7eb;
    }

    header h1 {
      margin: 0;
      font-weight: 600;
    }

    header p {
      margin-top: 0.5rem;
      color: #6b7280;
    }

    main {
      max-width: 1100px;
      margin: 3rem auto;
      padding: 0 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .month {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      text-decoration: none;
      color: inherit;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .month:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.08);
    }

    .month h2 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .year {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 0.3rem;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
