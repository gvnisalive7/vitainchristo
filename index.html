<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Februari 2026</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Inter, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .weeks {
      max-width: 500px;
      margin: auto;
      display: grid;
      gap: 1rem;
    }

    .week {
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: 500;
      text-decoration: none;
    }

    .available {
      background: white;
      color: #111827;
      box-shadow: 0 6px 15px rgba(0,0,0,0.08);
    }

    .available:hover {
      background: #e5e7eb;
    }

    .unavailable {
      background: #e5e7eb;
      color: #9ca3af;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

  <h1>Februari 2026</h1>

  <div class="weeks">

    <!-- Week 1 ADA -->
    <a class="week available" href="../pdf/2026februari1.pdf" target="_blank">
      Week 1
    </a>

    <!-- Week 2 BELUM ADA -->
    <div class="week unavailable">
      Week 2 (Unavailable)
    </div>

    <div class="week unavailable">
      Week 3 (Unavailable)
    </div>

    <div class="week unavailable">
      Week 4 (Unavailable)
    </div>

  </div>

</body>
</html>
