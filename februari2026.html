<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Februari 2026 – Vita in Christo</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Inter,sans-serif;
  background:#f5f7fa;
  color:#1f2937;
}

/* HEADER */
header{
  background:white;
  padding:2.2rem 1rem;
  text-align:center;
  border-bottom:1px solid #e5e7eb;
}

header h1{
  margin:0;
  font-weight:600;
}

header p{
  margin-top:.6rem;
  color:#6b7280;
}

/* MAIN */
main{
  max-width:1000px;
  margin:3rem auto;
  padding:0 1rem;
}

.card{
  background:white;
  border-radius:20px;
  padding:2.5rem;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

/* CONTENT GRID */
.content{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:3rem;
  align-items:center;
}

/* IMAGE 1:1 */
.image{
  aspect-ratio:1/1;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
}

.image img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* TEXT */
.reflection{
  font-size:1rem;
  line-height:1.7;
  color:#374151;
}

/* BUTTONS */
.actions{
  margin-top:2rem;
  display:flex;
  gap:1rem;
}

.btn{
  padding:.8rem 1.4rem;
  border-radius:12px;
  background:#4f6cff;
  color:white;
  text-decoration:none;
  font-size:.95rem;
  transition:.2s;
}

.btn.secondary{
  background:#e5e7eb;
  color:#111827;
}

.btn:hover{
  transform:translateY(-2px);
}

/* FOOTER */
footer{
  text-align:center;
  padding:2rem 1rem;
  font-size:.85rem;
  color:#6b7280;
}

/* MOBILE */
@media(max-width:800px){
  .content{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <h1>Februari 2026</h1>
  <p>Vita in Christo</p>
</header>

<main>

<div class="card">

  <div class="content">

    <!-- IMAGE -->
    <div class="image">
      <img src="images/februari.jpg" alt="Februari">
    </div>

    <!-- TEXT -->
    <div>
      <p class="reflection">
      Allah ingin bekerja dalam hidup kamu melalui teladan Yesus selama masa hidup-Nya.
      Apakah kamu mau membuka hatimu sejak awal mula hidup?
      Yesus dapat mengubah hidup kamu.
      </p>

      <div class="actions">
        <a href="pdf/feb2026-r2.pdf" class="btn">Renungan Februari</a>
        <a href="index.html" class="btn secondary">Kembali</a>
      </div>
    </div>

  </div>

</div>

</main>

<footer>
© 2026 Vita in Christo · Semua untuk kemuliaan Allah
</footer>

</body>
</html>
